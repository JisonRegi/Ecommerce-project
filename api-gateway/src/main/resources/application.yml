server:
  port: 8000
spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
      - id : USER-SERVICE
        uri: lb://USER-SERVICE
        predicates:
        - Path=/users/**
      - id : INVENTORY-SERVICE
        uri: lb://INVENTORY-SERVICE
        predicates:
        - Path=/inventory/**
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
management:
  tracing:
    sampling:
      probability: 1.0