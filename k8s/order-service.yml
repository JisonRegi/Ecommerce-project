apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-service-app
  template:
    metadata:
      labels:
        app: order-service-app
    spec:
      containers:
      - name: order-service-app
        image: jison06/order-service
        ports:
        - containerPort: 8003
        env:
        - name: DB_SERVER
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_SERVER
        - name: KAFKA_SERVER
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: KAFKA_SERVER
        - name: ZIPKIN_SERVER
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: ZIPKIN_SERVER
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: POSTGRES_PASSWORD
---

apiVersion: v1
kind: Service
metadata:
  name: order-service
spec:
  selector:
    app: order-service-app
  ports:
  - protocol: TCP
    port: 8003
    targetPort: 8003